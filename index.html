
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOKUL RAJ - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020617; /* slate-950 */
        }
        .text-gradient {
            background: linear-gradient(90deg, #f0abfc, #f472b6, #67e8f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .underline-gradient {
            background: linear-gradient(90deg, #d946ef, #22d3ee);
        }
        .glow {
            text-shadow: 0 0 10px rgba(217, 70, 239, 0.5);
        }
        .btn-glow {
            box-shadow: 0 0 10px rgba(217, 70, 239, 0.6);
            transition: all 0.3s ease-in-out;
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(217, 70, 239, 0.9);
            transform: scale(1.05) translateY(-2px);
        }
        .card-glow {
            transition: all 0.3s ease-in-out;
        }
        .card-glow:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(217, 70, 239, 0.2);
            border-color: #d946ef !important;
        }
        .social-icon-glow {
           transition: all 0.3s ease-in-out;
        }
        .social-icon-glow:hover {
            color: #67e8f9;
            filter: drop-shadow(0 0 8px #67e8f9);
            transform: scale(1.15);
        }
        .truncate-2-lines {
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }
        .truncate-3-lines {
          display: -webkit-box;
          -webkit-line-clamp: 3;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }
    </style>
